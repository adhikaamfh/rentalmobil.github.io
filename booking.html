<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sewa Rental Mobil</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Form Sewa Rental Mobil</h1>
      <form action="proses_sewa.php" method="POST">
        <div class="form-group">
          <label for="nama">Nama Lengkap:</label>
          <input type="text" class="form-control" id="nama" name="nama" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="telepon">Telepon:</label>
          <input type="tel" class="form-control" id="telepon" name="telepon" required />
        </div>
        <div class="form-group">
          <label for="mobil">Pilih Mobil:</label>
          <select class="form-control" id="mobil" name="mobil" required>
            <option value="">Pilih Mobil</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Nissan">Nissan</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tanggal_sewa">Tanggal Sewa:</label>
          <input type="date" class="form-control" id="tanggal_sewa" name="tanggal_sewa" required />
        </div>
        <div class="form-group">
          <label for="lama_sewa">Lama Sewa (hari):</label>
          <input type="number" class="form-control" id="lama_sewa" name="lama_sewa" required />
        </div>
        <a class="btn btn-primary btn-block" href="../front end/index.html">Sewa</a>
      </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
